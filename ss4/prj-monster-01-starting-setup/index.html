<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <!-- data -->
      <h2>Monster Health</h2>
      <div class="healthbar">
        <!-- <div class="healthbar__value" ></div> -->
        <div class="healthbar__value" :style="monsterhealbar"></div>
      </div>
    </section>
    <section id="player" class="container">
      <!-- data -->
      <h2>Your Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="playerhealbar"></div>
      </div>
    </section>
    <section class="container" v-if="winner">
      <h1 >Game Over</h1>
      <h3 v-if="winner === 'player'">Player win</h3>
      <h3 v-if="winner === 'monster'">You lose</h3>
      <h3 v-if="winner === 'draw'">Draw</h3>
      <button @click="newgame()">START A NEWGAME</button>
    </section>  
    <section id="controls">
      <!-- methods -->
      <button @click="attackmonster()">ATTACK</button>
      <button :disabled="onspecialattack"@click="attackmonsterspecial()">SPECIAL ATTACK</button>
      <button @click="healall()">HEAL</button>
      <button @click="surrender()">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul>
        <span><span>
      </ul>
    </section>
  </div>
</body>

</html>
